name: Flowrex Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests
        working-directory: ./backend
        run: |
          pytest tests/unit -v --tb=short -q

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-unit-test-results
          path: backend/pytest-results.xml

  backend-crosscheck-tests:
    name: CROSSCHECK Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run CROSSCHECK validation tests
        working-directory: ./backend
        run: |
          pytest tests/crosscheck -v --tb=short -m crosscheck

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-unit-tests]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: flowrex_test
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: flowrex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://flowrex_test:testpassword@localhost:5432/flowrex_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest tests/integration -v --tb=short -q || true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Run type checking
        working-directory: ./frontend
        run: npx tsc --noEmit || true

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

      - name: Build application
        working-directory: ./frontend
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check Python dependencies for vulnerabilities
        working-directory: ./backend
        run: safety check -r requirements.txt --output text || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check npm dependencies for vulnerabilities
        working-directory: ./frontend
        run: npm audit --audit-level=high || true

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-crosscheck-tests, frontend-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-unit-tests.result }}" != "success" ]; then
            echo "Backend unit tests failed"
            exit 1
          fi
          if [ "${{ needs.backend-crosscheck-tests.result }}" != "success" ]; then
            echo "CROSSCHECK validation failed"
            exit 1
          fi
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Frontend tests failed"
            exit 1
          fi
          echo "All required tests passed!"
